---
name: New pull request received

on:
    pull_request:
    workflow_dispatch:
    push:
        branches:
            - main
            - master

jobs:
    check:
        runs-on: ${{ matrix.platform }}
        strategy:
            max-parallel: 12
            matrix:
                platform: [ubuntu-latest]
                python-version: [3.9, '3.10', '3.11', '3.12']
        steps:
            - name: Check out
              uses: actions/checkout@main
              with:
                  fetch-depth: 0

            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v2
              with:
                  python-version: ${{ matrix.python-version }}

            - name: Install dependencies
              run: |
                  python -m pip install -U pip poetry invoke
                  inv env.init-dev --no-pre-commit

            - name: Style check
              run: |
                  inv style

            - name: Check vulnerability
              run: |
                  inv secure

            - name: Run tests with coverage
              run: |
                  inv test.cov
                  poetry run coverage lcov -o ./coverage/lcov.info

            - name: Coveralls
              # Error: Container action is only supported on Linux
              # https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions#jobsjob_idstepsif
              if: ${{ matrix.platform == 'ubuntu-latest' }}
              uses: coverallsapp/github-action@master
              with:
                  github-token: ${{ secrets.GITHUB_TOKEN }}
                  parallel: true

    coveralls_finish:
        needs: check
        runs-on: ubuntu-latest
        steps:
            - name: Coveralls Finished
              uses: AndreMiras/coveralls-python-action@develop
              with:
                  parallel-finished: true
